          <button type="submit" class="boton-contacto">Enviar</button>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const formulario = document.getElementById("formulario-contacto");
    const modal = document.getElementById("modal-contacto");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault(); // Evita que se recargue la p√°gina

      // Mostrar el modal
      modal.classList.remove("oculto");

      // Opcional: resetear el formulario
      formulario.reset();
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    const botonTema = document.getElementById("boton-tema");

    // Cargar preferencia guardada
    const temaGuardado = localStorage.getItem("tema") || "modo-claro";
    body.classList.add(temaGuardado);
    botonTema.textContent = temaGuardado === "modo-oscuro" ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Oscuro";

    // Cambiar tema al hacer clic
    botonTema.addEventListener("click", () => {
      if (body.classList.contains("modo-claro")) {
        body.classList.replace("modo-claro", "modo-oscuro");
        localStorage.setItem("tema", "modo-oscuro");
        botonTema.textContent = "‚òÄÔ∏è Modo Claro";
      } else {
        body.classList.replace("modo-oscuro", "modo-claro");
        localStorage.setItem("tema", "modo-claro");
        botonTema.textContent = "üåô Modo Oscuro";
      }
    });
  });
</script>
